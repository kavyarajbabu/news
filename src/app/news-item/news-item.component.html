<div class="jumbotron" style="background-color: unset" *ngIf="newsObj!=undefined" >
  <h1 class="display-4"> <mat-icon svgIcon='NewsIcon' [routerLink]="['../newslist']" >
  </mat-icon> - {{newsObj['name']}}</h1>
    <div class="container" style="columns: unset">
      <p class="lead"> {{newsObj['description']}} </p>
    </div>
  <mat-icon style="float: right;font-size: xx-large;margin-right: 5%;cursor:pointer"
  matTooltip="Select a different source"
  [routerLink]="['../newslist']"
  >reply</mat-icon>
  <div>
      <mat-form-field appearance="outline" align='end'>
          <input matInput  (keydown.enter)='constructURLandCall()' [(ngModel)]="searchText" placeholder="Search" >
        </mat-form-field>
        <button mat-flat-button (click)='constructURLandCall()' >
            Search
          </button>
  </div>
</div>

<div class="jumbotron" *ngIf="_data.length>0" >
    <div class="row">
      <div class="container">
        <div class="box" *ngFor="let item of _data; let i = index;">
          <img *ngIf="item['urlToImage']!=null" [src]="item['urlToImage']" alt="News Manson">
          <h2>{{item['title']}}</h2>
          <hr>
          <p>{{item['description']}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron" *ngIf="_data.length==0 || newsObj==undefined" >
    <div class="row">
      <div class="container">
        <p class="lead">
          No items to display
        </p>
      </div>
    </div>
  </div>
